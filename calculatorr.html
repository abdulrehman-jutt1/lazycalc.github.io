<h2 class="calculator">Use Calculator</h2>

		<div class="form2">

			<form name="form" id="form1">


	       <input type="text" name="answer" id="text"><br><br>
	       
  
	       <input type="button" value="1" onclick="form.answer.value += '1' " class="b1" >
	       
	       <input type="button" value="2" onclick="form.answer.value += '2' " class="b2" >
	       
	       <input type="button" value="3" onclick="form.answer.value += '3' " class="b3" >
	       <br><br>
	       <input type="button" value="4" onclick="form.answer.value += '4' " class="b4">
	       
	       <input type="button" value="5" onclick="form.answer.value += '5' "class="b5" >
	       
	       <input type="button" value="6" onclick="form.answer.value += '6' " class="b6" >
	       <br><br>
	       <input type="button" value="7" onclick="form.answer.value += '7' " class="b7" >
	       
	       <input type="button" value="8" onclick="form.answer.value += '8' "class="b8">
	       
	       <input type="button" value="9" onclick="form.answer.value += '9' " class="b9">
	       <br><br>
	       <input type="button" value="+" onclick="form.answer.value += '+' " class="bi" >
	       
	       <input type="button" value="-" onclick="form.answer.value += '-' " class="b-" >
	       
	       <input type="button" value="*" onclick="form.answer.value += '*' " class="bn" >
	       <b><br><br>
	       <input type="button" value="/" onclick="form.answer.value += '/' " class="bl">
	       
	       <input type="button" value="0" onclick="form.answer.value += '0' " class="b0" >
	       
	       <input type="button" value="=" onclick="form.answer.value = eval(form.answer.value) " class="bp">
	       <br><br>
				<input type="button" value="Clear All" onclick="form.answer.value='' " class="bclear">
				</form>
